    :root{
      --bg:#0b0b0e;          /* dark, HU-esque */
      --bg-soft:#141419;
      --text:#f7f7fb;
      --muted:#b8b8c7;
      --brand:#8a5cff;       /* electric purple */
      --brand-2:#00ffd1;     /* neon mint */
      --danger:#ff4d6d;
      --card:#0f0f12;
      --border:#23232b;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
      --pad:20px;
      --max:1120px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; background: radial-gradient(1200px 600px at 80% -10%, rgba(138,92,255,.15), transparent 60%),
                        radial-gradient(1000px 500px at -10% 10%, rgba(0,255,209,.12), transparent 60%),
                        var(--bg);
      color:var(--text); font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height:1.6
    }
    a{color:var(--brand)}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 18px}
    header{
      position:sticky; top:0; z-index:40; backdrop-filter:saturate(130%) blur(10px);
      background:rgba(11,11,14,.6); border-bottom:1px solid var(--border)
    }
    .nav{display:flex; align-items:center; justify-content:space-between; height:64px}
    .logo{display:flex; align-items:center; gap:12px; font-weight:800; letter-spacing:.2px}
    .logo-badge{
      width:36px;height:36px;border-radius:12px;background:
        conic-gradient(from 210deg, var(--brand), var(--brand-2), var(--brand));
      box-shadow:var(--shadow); display:grid; place-items:center; font-weight:800; color:#0b0b0e
    }
    .nav a{color:var(--text); text-decoration:none; opacity:.9}
    .nav-links{display:flex; gap:18px; flex-wrap:wrap}
    .btn{
      display:inline-flex; align-items:center; gap:8px; padding:14px 18px; border-radius:14px;
      text-decoration:none; font-weight:700; border:1px solid transparent
    }
    .btn-primary{
      background:linear-gradient(135deg, var(--brand), #6a3bff);
      color:white; box-shadow:var(--shadow)
    }
    .btn-ghost{
      border-color:var(--border); color:var(--text); background:rgba(255,255,255,.02)
    }
    section{padding:64px 0}
    .hero{
      padding:96px 0 64px; position:relative
    }
    .grid{
      display:grid; gap:28px
    }
    @media(min-width:900px){
      .grid-2{grid-template-columns: 1.2fr .8fr}
      .grid-3{grid-template-columns: repeat(3, 1fr)}
      .grid-2-even{grid-template-columns: 1fr 1fr}
    }
    h1{font-family:Manrope, Inter, sans-serif; font-weight:800; font-size: clamp(32px, 4vw, 52px); line-height:1.1; margin:0 0 12px}
    h2{font-family:Manrope, Inter, sans-serif; font-weight:800; font-size: clamp(24px, 3vw, 36px); line-height:1.2; margin:0 0 16px}
    h3{font-weight:700; margin:0 0 10px}
    .lead{color:var(--muted); font-size: clamp(16px, 1.6vw, 20px)}
    .muted{color:var(--muted)}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
      border:1px solid var(--border); border-radius:var(--radius); padding: var(--pad); box-shadow:var(--shadow)
    }

    .bullets{display:grid; gap:10px}
    .bullet{display:flex; align-items:flex-start; gap:10px}
